<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Eventos</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <!-- Botón de modo oscuro en la esquina superior derecha -->
  <button id="dark-mode-toggle">Modo Oscuro</button>

  <div class="container">
    <h2>Gestión de Eventos</h2>

    <div class="form-group">
      <label for="event-name">Nombre del Evento:</label>
      <input type="text" id="event-name">
    </div>

    <div class="form-group">
      <label for="event-type">Tipo de Evento:</label>
      <select id="event-type">
        <option value="BodasRecepciones">Bodas y Recepciones</option>
        <option value="EventosCorporativos">Eventos Corporativos</option>
        <option value="FiestasPrivadas">Fiestas Privadas</option>
        <option value="EventosCulturales">Eventos Culturales</option>
      </select>
    </div>

    <div class="form-group">
      <label for="event-date">Fecha y Hora:</label>
      <input type="datetime-local" id="event-date">
    </div>

    <div class="form-group">
      <label for="num-attendees">Número de Asistentes:</label>
      <input type="number" id="num-attendees">
    </div>

    <div class="form-group">
      <label for="recommended-speaker">Speaker Recomendado:</label>
      <input type="text" id="recommended-speaker" readonly>
    </div>

    <div class="buttons">
      <button id="create-event">Crear Evento</button>
      <button id="edit-event">Editar Evento</button>
      <button id="delete-event">Eliminar Evento</button>
      <button id="recommend-speaker">Recomendar Speaker</button>
      <button id="recommend-space">Recomendar Espacio</button>
      <button id="generate-report">Generar Reporte</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
